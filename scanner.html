  Version with a diagnostic console log to verify the Project ID.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #upload-status.show { transform: translateY(0); opacity: 1; }
        .hidden-input { display: none; }
    </style>
</head>
<body class="bg-slate-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div id="scanner-app" class="w-full max-w-md text-center">
        <!-- Error message will be injected here if needed -->
    </div>

    <div id="upload-status" class="fixed bottom-5 left-1/2 -translate-x-1/2 bg-slate-700 text-white py-2.5 px-5 rounded-lg shadow-xl transition-all duration-300 transform translate-y-20 opacity-0 flex items-center gap-3">
        <div id="status-loader" class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
        <span id="upload-status-message">Connecting...</span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- DO NOT EDIT THIS CONFIGURATION ---
        const firebaseConfig = {
          apiKey: "AIzaSyCqHvYY7AOtOOFLuqQzRXo9dOK14Vo3tHo",
          authDomain: "scan-pdf-6f8af.firebaseapp.com",
          projectId: "scan-pdf-6f8af",
          storageBucket: "scan-pdf-6f8af.appspot.com",
          messagingSenderId: "90910752973",
          appId: "1:90910752973:web:9beaf7b68e442894512984",
          measurementId: "G-YCZV2D7CEK"
        };
        
        // --- DIAGNOSTIC LOG ---
        // This will help us debug. It prints the Project ID being used.
        console.log("Attempting to connect to Firebase Project ID:", firebaseConfig.projectId);
        
        const scannerApp = document.getElementById('scanner-app');
        
        async function init() {
            try {
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                await signInAnonymously(auth);
                
                // If we get here, connection is successful.
                scannerApp.innerHTML = `<h1 class="text-3xl font-bold text-green-400">Successfully Connected!</h1><p class="text-slate-400 mt-2">Ready to scan.</p>`;

            } catch (error) {
                console.error("CRITICAL ERROR:", error);
                scannerApp.innerHTML = `<div class="text-red-400 font-semibold">Error: Could not connect to services.</div><p class="text-slate-400 text-sm mt-2">Please check the browser console for more details.</p>`;
            }
        }
        
        init();
    </script>
</body>
</html>
